<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Gravity Data Collector - Sandbox</title>
    <script async id="logger" src="../bundle.js" type="text/javascript"></script>
    <script>
      const script = document.querySelector('#logger')
      script.addEventListener('load', function () {
        window.GravityCollector.init({
          authKey: '1234',
          gravityServerUrl: 'https://gravityserverstaging.herokuapp.com',
          requestInterval: 100,
        })
      })
    </script>
    <body>
      <h1>Some form</h1>
      <form>
        <label for="text-input">Some text input</label>
        <input id="text-input" type="text" />

        <label for="search-input">Some search input</label>
        <input id="search-input" type="search" />

        <label for="textarea">A textarea</label>
        <textarea id="textarea"></textarea>
      </form>
    </body>
  </head>
</html>
