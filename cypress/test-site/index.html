<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Gravity Data Collector - Sandbox</title>
    <script async id="logger" src="./bundle.js" type="text/javascript"></script>
    <script>
      const script = document.querySelector('#logger')
      script.addEventListener('load', function () {
        window.GravityCollector.init({
          authKey: '1234',
          gravityServerUrl: 'https://gravityserverstaging.herokuapp.com',
          requestInterval: 0,
        })
      })

      function identifySession() {
        window.GravityCollector.identifySession('href', window.location.href)
      }
    </script>
    <body>
      <a class="simple-link">A simple link which does nothing</a>
      <a class="identify-link" onclick="identifySession()">A link to identify the session</a>

      <a class="go-to-app" href="http://app.my-site.com:3000">Go to application</a>
      <a class="go-to-another-site" href="http://auth.another-site.com:3000">Go to other site</a>
    </body>
  </head>
</html>
