<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Gravity Data Collector - Sandbox</title>
    <script async id="logger" type="text/javascript" src="./bundle.js"></script>
    <script>
      const script = document.querySelector('#logger')
      script.addEventListener('load', function () {
        window.GravityCollector.init({
          authKey: '5678',
          requestInterval: 100,
          gravityServerUrl: 'https://api.gravity.smartesting.com',
          enabledListeners: ['click'],
        })
      })

      function identifySession() {
        window._GravityCollector.identifySession('href', window.location.href)
      }
    </script>
  </head>
  <body>
    <div>
      <a class="simple-link">A simple link which does nothing</a>
    </div>

    <div>
      <a class="identify-link" onclick="identifySession()">A link to identify the session</a>
    </div>

    <ul>
      <li><a class="go-to-main" href="http://my-site.com:3000">Go to main site</a></li>
      <li><a class="go-to-app" href="http://app.my-site.com:3000">Go to application</a></li>
      <li><a class="go-to-another-site" href="http://auth.another-site.com:3000">Go to other site</a></li>
    </ul>
  </body>
</html>
