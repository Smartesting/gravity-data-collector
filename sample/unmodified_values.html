<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Unmodified values</title>
</head>
<body>
<H1>Unmodified values</H1>
<button onclick="history.back()">Back</button>


<fieldset>
  <legend>Choose a value:</legend>

  <div>
    <input type='radio' id='ID1' name='testRadio' value='1' />
    <label for='ID1'>1</label>
  </div>
  <div>
    <input type='radio' id='ID2' name='testRadio' value='2' />
    <label for='ID2'>2</label>
  </div>
  <div>
    <input type='radio' id='ID3' name='testRadio' value='3' />
    <label for='ID3'>3</label>
  </div>
</fieldset>

<fieldset>
  <legend>Choose a combination:</legend>

  <div>
    <input type='checkbox' id='checkbox1' name='checkbox1' checked />
    <label for='checkbox1'>Checkbox 1</label>
  </div>

  <div>
    <input type='checkbox' id='checkbox2' name='checkbox2' />
    <label for='checkbox2'>Checkbox 2</label>
  </div>
</fieldset>

<fieldset>
  <legend>Follow the link</legend>
  <div>
    <a>Link to nowhere</a>
  </div>
</fieldset>
</body>
</html>
