<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Sanitized values</title>
</head>
<body>
<H1>Sanitized values</H1>
<button onclick='history.back()'>Back</button>

<fieldset style='display: grid; grid-row-gap: 10px'>
  <legend>Enter textual values:</legend>
  <input placeholder='Change value to track it' />
  <textarea placeholder='Change text to track it' rows='4'></textarea>
  <input type='password' placeholder='Change password to track it' />
  <input type='date' placeholder='Change date to track it' />
  <input type='search' placeholder='Change search to track it' />
</fieldset>
</body>
</html>
