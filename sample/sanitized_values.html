<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanitized values</title>
    <script async id="logger" src="../dist/bundle.js" type="text/javascript"></script>
</head>
<body>
<H1>Sanitized values</H1>
<button onclick="history.back()">Back</button>

<form>
    <fieldset style="display: grid; grid-row-gap: 5px">
        <legend>Enter textual values:</legend>

        <label for="ID1"></label>
        <input id="ID1" placeholder="Change value to track it" />

        <label for="ID2"></label>
        <textarea id="ID2" placeholder="Change text to track it" rows="4"></textarea>

        <label for="ID3"></label>
        <input id="ID3" type="password" placeholder="Change password to track it" />

        <label for="ID4"></label>
        <input id="ID4" type="date" placeholder="Change date to track it" />

        <label for="ID5"></label>
        <input id="ID5" type="search" placeholder="Change search to track it" />
    </fieldset>
</form>

</body>
</html>
