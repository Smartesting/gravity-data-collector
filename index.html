<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta content='width=device-width, initial-scale=1' name='viewport' />
  <title>Gravity Data Collector - Sandbox</title>
  <script async id='logger' src='dist/bundle.js' type='text/javascript'></script>

  <script>
    var script = document.querySelector('#logger');
    script.addEventListener('load', function() {
      window.GravityCollector.init({ authKey:'1e51193b-0241-40f6-9f01-e29069f0363f' });
    });
  </script>
</head>

  <body>
    <button>Click me</button>

    <fieldset style='display: grid;grid-row-gap: 10px'>
      <legend>Enter textual values:</legend>
      <input placeholder='Change value to track it' />
      <textarea placeholder='Change text to track it' rows='4'></textarea>
      <input type='password' placeholder='Change password to track it' />
      <input type='date' placeholder='Change date to track it' />
      <input type='search' placeholder='Change search to track it' />
    </fieldset>

    <fieldset>
      <legend>Choose a value:</legend>

      <div>
        <input type='radio' id='ID1' name='testRadio' value='1' />
        <label for='ID1'>1</label>
      </div>
      <div>
        <input type='radio' id='ID2' name='testRadio' value='2' />
        <label for='ID2'>2</label>
      </div>
      <div>
        <input type='radio' id='ID3' name='testRadio' value='3' />
        <label for='ID3'>3</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Choose a combination:</legend>

      <div>
        <input type='checkbox' id='checkbox1' name='checkbox1' checked />
        <label for='checkbox1'>Checkbox 1</label>
      </div>

      <div>
        <input type='checkbox' id='checkbox2' name='checkbox2' />
        <label for='checkbox2'>Checkbox 2</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Follow the link</legend>
      <div>
        <a>Link to nowhere</a>
      </div>
    </fieldset>
  </body>
</html>
