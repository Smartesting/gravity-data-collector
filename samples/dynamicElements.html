<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Gravity Data Collector - Sandbox</title>
    <script async id="logger" src="../dist-sandbox/bundle.js" type="text/javascript"></script>
    <script>
      const script = document.querySelector('#logger')
      script.addEventListener('load', function () {
        window.GravityCollector.init({
          debug: false,
          authKey: 'acf27d0a-2b0f-4811-a716-ff4ef24f2e9e',
          gravityServerUrl: 'http://localhost:3000',
        })
      })
    </script>
  </head>

  <body>
    <div id="content">
      <button type="button" onclick="addItem()">Add item</button>
      <ul id="item-list"></ul>
    </div>
    <script>
      let nextIndex = 1
      function addItem() {
        const list = document.getElementById('item-list')
        const li = document.createElement('li')
        const span = document.createElement('span')
        span.textContent = 'item ' + nextIndex++
        const removeButton = document.createElement('button')
        removeButton.textContent = 'remove'
        removeButton.addEventListener('click', () => {
          list.removeChild(li)
        })
        li.appendChild(span)
        li.appendChild(removeButton)
        list.appendChild(li)
      }
    </script>
  </body>
</html>
